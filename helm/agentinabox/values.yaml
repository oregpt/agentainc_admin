# Default values for agentinabox
# This is a YAML-formatted file.

# Number of replicas
replicaCount: 1

image:
  repository: agentinabox
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 4000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: agentinabox.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: agentinabox-tls
  #    hosts:
  #      - agentinabox.local

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Persistent volume for uploads
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 5Gi
  # existingClaim: ""

# Application configuration
config:
  # Node environment
  nodeEnv: production

  # Server port (should match service.port)
  port: 4000

  # Default LLM model
  defaultModel: "claude-sonnet-4-20250514"

  # Feature flags
  features:
    multiAgent: false
    multimodal: true
    mcpHub: true
    customBranding: true

# Secrets - these should be provided via --set or external secret management
secrets:
  # PostgreSQL connection string (REQUIRED)
  # Format: postgresql://user:password@host:5432/database?sslmode=require
  databaseUrl: ""

  # Anthropic API key for Claude (REQUIRED)
  anthropicApiKey: ""

  # OpenAI API key for embeddings (REQUIRED)
  openaiApiKey: ""

  # License secret (REQUIRED)
  licenseSecret: ""

  # License key JWT (REQUIRED)
  licenseKey: ""

  # Optional API keys
  xaiApiKey: ""
  geminiApiKey: ""

# Use existing secret instead of creating one
existingSecret: ""

# Health check configuration
healthCheck:
  enabled: true
  path: /health
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3

# PostgreSQL subchart (optional - set enabled: true to deploy PostgreSQL)
# Requires: helm repo add bitnami https://charts.bitnami.com/bitnami
postgresql:
  enabled: false
  auth:
    postgresPassword: ""
    database: agentinabox
  primary:
    persistence:
      enabled: true
      size: 10Gi
    # pgvector extension must be enabled manually or use a pgvector-enabled image
    initdb:
      scripts:
        init-pgvector.sql: |
          CREATE EXTENSION IF NOT EXISTS vector;
